# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test & deploy

on: [push, pull_request]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build c extensions
      run: |
        python setup.py build_ext --inplace
    - name: Test with pytest
      run: |
        pytest tests --ignore=tests/test_2d_fast.py --ignore=tests/test_2d_multi.py
        # python -m unittest discover -p 'test_*.py' tests

  build_wheels:
      name: Build wheels on ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      needs: [ build_and_test ]
      if: github.ref == 'refs/heads/master'
      strategy:
        matrix:
          os: [ubuntu-latest, windows-2022, macos-13]

      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2

        - name: Build wheels
          uses: pypa/cibuildwheel@v2.4.0
          env:
            CIBW_BEFORE_BUILD: pip install numpy setuptools
            CIBW_BUILD: cp39-* cp310-* cp311-*
            CIBW_ARCHS_MACOS: x86_64 universal2

        - uses: actions/upload-artifact@v4
          with:
            name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
            path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: [ build_and_test ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install numpy setuptools
      - name: Build sdist
        run: |
          python setup.py sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  deploy_pypi:
      needs: [build_and_test, build_sdist, build_wheels]
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/master'
      # upload to PyPI on every tag starting with 'v'
      # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      # alternatively, to publish when a GitHub Release is created, use the following rule:
      # if: github.event_name == 'release' && github.event.action == 'published'
      steps:
        - uses: actions/download-artifact@v4
          with:
            # unpacks all CIBW artifacts into dist/
            pattern: cibw-*
            path: dist
            merge-multiple: true

        - uses: pypa/gh-action-pypi-publish@v1.4.2
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN }}
            # repository_url: https://test.pypi.org/legacy/
            skip_existing: true